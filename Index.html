<!DOCTYPE html>
<html lang=vi>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="style.css"> 
	<!--bootstrap--><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<style>
		.pht__arrange{
			max-width: 300px;

		}
		.pht__arrange img{
			max-width: 100%;
		}
	</style>
	<title> La La Land - Demo </title>
</head>


<body>

	<!-- ========================PHOTO==================== -->	
	<section> 
		<div class="text--center ">
			<p class="text">SCREEN</p>
			<p class="text--big">PHOTO</p>
		</div>
		
		<!-- ============menu============== -->
		<div class="container-fluid pht">
			<div class="menu">
				<div class="filters btn-group js-radio-btn-group">
					<button data-filter=".poster" class="btn is-checked text">#POSTER</button>
					<button data-filter=".behindthescenes" class="btn text">#BEHINDTHESCENES</button>
					<button data-filter=".cityofstar" class="btn text"><p class="text--yellow">#CITYOFSTAR</p></button>
					<button data-filter=".imagegif" class="btn text">#IMAGEGIF</button>
					<button data-filter=".lalaland" class="btn text">#LALALAND</button>
				</div>
			</div>

			<!-- ===============photo=============== -->
			<div class="grid pht">
				<div class="pht__arrange poster">
					<img src="images/photo1.jpg" class="pht__sz"/></div>
				<div class="pht__arrange poster behindthescenes">
					<img src="images/photo2.jpg" class="pht__sz"></div>
				<div class="pht__arrange cityofstar imagegif">
					<img src="images/photo3.jpg" class="pht__sz"></div>
				<div class="pht__arrange behindthescenes">
					<img src="images/photo4.jpg" class="pht__sz"></div>
				<div class="pht__arrange">
					<img src="images/photo5.jpg" class="pht__sz "></div>
				<div class="pht__arrange cityofstar imagegif">
					<img src="images/photo6.jpg" class="pht__sz "></div>
				<div class="pht__arrange lalaland">
					<img src="images/photo7.jpg" class="pht__sz"></div>
				<div class="pht__arrange behindthescenes">
					<img src="images/photo8.jpg" class="pht__sz"></div>
				<div class="pht__arrange poster">
					<img src="images/photo9.jpg" class="pht__sz "></div>
			</div>
		</div>
	</section>

	

	<!--=====================JavaScript====================================-->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://unpkg.com/isotope-layout@3.0.5/dist/isotope.pkgd.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
